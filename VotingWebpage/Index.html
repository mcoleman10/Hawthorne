<!DOCTYPE html>
<html>
    <head>
        <script>
            function increaseVote(sender){
                var score = document.getElementById(sender).innerHTML;
                score = parseInt(score,10) + 1;
                document.getElementById(sender).innerHTML = score;
                orderList();
            }

            function decreaseVote(sender){
                var score = document.getElementById(sender).innerHTML;
                score = parseInt(score,10) - 1;
                document.getElementById(sender).innerHTML = score;
                orderList();
            }

            function orderList(){
                var list, i, switching, b, shouldSwitch;
                list = document.getElementById("votingResults");
                switching = true;
                /* Make a loop that will continue until no switching has been done: */
                while (switching) {
                    // Start by saying: no switching is done:
                    switching = false;
                    b = list.getElementsByTagName("LI");
                    // Loop through all list items:
                    for (i = 0; i < (b.length - 1); i++) {
                        // Start by saying there should be no switching:
                        shouldSwitch = false;
                        /* Check if the next item should switch place with the current item: */
                        if (Number(b[i].querySelector("label").innerHTML) < Number(b[i + 1].querySelector("label").innerHTML)) {
                            /* If next item is numerically lower than current item, mark as a switch and break the loop: */
                            shouldSwitch = true;
                            break;
                        }
                    }
                    if (shouldSwitch) {
                        /* If a switch has been marked, make the switch and mark the switch as done: */
                        b[i].parentNode.insertBefore(b[i + 1], b[i]);
                        switching = true;
                    }
                }
            }
            </script>
        <title>Website Voting</title>
    </head>
